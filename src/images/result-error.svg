<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);">
  <g data-idx="1">
    <!-- Фоновой круг -->
    <circle fill="none" stroke-width="5" stroke="#ff000061" r="35" cy="50" cx="50" data-idx="2"></circle>
  </g>

   <!-- Текст с сообщением об ошибке -->
  <text x="50%" y="43%" dominant-baseline="middle" text-anchor="middle" font-size="5" fill="url(#grad1)" font-family="Arial, sans-serif">
    Извините
  </text>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="5" fill="url(#grad1)" font-family="Arial, sans-serif">
    генерация не удалась
  </text>
  <text x="50%" y="57%" dominant-baseline="middle" text-anchor="middle" font-size="5" fill="url(#grad1)" font-family="Arial, sans-serif">
    попробуйте позже
  </text>

  <!-- Градиент для заливки текста -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EFCFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94E5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
