<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);">
  <g data-idx="1">
    <!-- Фоновой круг -->
    <circle fill="none" stroke-width="6" stroke="#46dff0" r="35" cy="50" cx="50" data-idx="2"></circle>
    
    <!-- Анимированный круг -->
    <circle fill="none" stroke-linecap="round" stroke-width="8" stroke="#e90c59" r="35" cy="50" cx="50" data-idx="3" stroke-dasharray="60.8226px, 159.089px">
      <!-- Добавляем анимацию вращения -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="1.5s"
        repeatCount="indefinite" />
    </circle>

    <g data-idx="6"></g>
  </g>
  
  <!-- Текст LOADING.IO (в примере) -->
  <text data-watermark="true" text-anchor="middle" dominant-baseline="middle" stroke-opacity="0.1" fill="black" fill-opacity="0.1" stroke="white" stroke-width="1" font-size="5.0" x="50" y="50" data-idx="7" style="opacity: 1; font-size: 5px;">LOADING.IO</text>
</svg>
